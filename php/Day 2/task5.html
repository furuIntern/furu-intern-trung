<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./bootstrap.min.css" />
    <title>Document</title>
</head>

<body>
    <div class="container w-50">
        <div class='text-center'>
            <h3>Form registration</h3>
        </div>
        <form action="filltask5.php" enctype="multipart/form-data" method="POST">
            <div>Name</div>
            <input type="text" name='name' class="form-control"/>
            <div>Address</div>
            <input type="text" name='address' class="form-control"/>
            <div class="row">
                <div class="col-md-4">
                    <div>Gender</div>
                    <select name="gender" class="form-control">
                        <option value=""></option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <div>Country</div>
                    <input type="text" name='country' class="form-control" />
                </div>
                <div class="col-md-4">
                    <div>Your picture</div>
                    <input type="file" name="pic" class="form-control-file" accept="image/*"/>
                </div>
            </div>
            <div>Note</div>
            <input type="text" name='note' class="form-control" />
            <input type="submit" value="Registration" name="submit" class="btn btn-primary my-3"/>
        </form>
    </div>
</body>

</html>
